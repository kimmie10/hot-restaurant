<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Reservation Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <i class="fas fa-fire"></i>&nbsp; Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">
                We only have 5 tables! Book your seat before they are all gone!
            </h2>
            <br>
            <div class="text-center">

                <a href="#">
                    <button type="button" class="btn btn-lg btn-primary">
                        <i class="far fa-list-alt"></i> View Tables</button>
                </a>

                <a href="#">
                    <button type="button" class="btn btn-lg btn-default">
                        <i class="fas fa-home"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card mb-5">
            <div class="card-header">
                <h4 class="card-title">Table Reservation</h4>
            </div>

            <div class="card-body" id="res-form">

                <form role="form">
                    <div class="form-group">
                        <label for="reserve-name">Name</label>
                        <input id="reserve-name" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input id="reserve-phone" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input id="reserve-email" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="reserve-initials">Initials</label>
                        <input id="reserve-initials" class="form-control" type="text">
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>

            </div>

        </div>
    </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="#">API Table Link</a>
                |
                <a href="#">API Wait List</a>
                |
                <a href="https://github.com/tamhong/hot-restaurant">Github Repo</a>
            </p>
        </div>
    </footer>
    <script src="server.js" async defer></script>
</body>

</html>
