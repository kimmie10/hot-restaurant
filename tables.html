<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    </head>
    <body>

        <div class = "container">
            <div class = "jumbotron">

                <h1 class="text-center">
                    <i class="fas fa-fire"></i>&nbsp; Hot Restaurant
                </h1>

                <hr>

                <h2 class = "text-center">
                    Current Reservations and Waiting List
                </h2>

                <br>

                <div class = "text-center">

                    <a href = "#">
                        <button type = "button" class = "btn btn-lg btn-danger"> <i class="fas fa-credit-card"></i> &nbsp; Make Reservation</button>
                    </a>

                    <a href = "#">
                            <button type = "button" class = "btn btn-lg btn-default"> <i class="fas fa-home"></i> </button>
                    </a>

                </div>

            </div>

                <!--Waitlist Section-->

                <div class = "row">
                    <div class = "col-lg-12">

                        <div class = "card">
                            <div class = "card-header">
                                <h4 class = "card-title">Current Reservations</h4>
                            </div>

                            <div class = "card-body" id = "tableSection">

                                <div class = "card-body" id = "tableWell-01">
                                    <h2>
                                        <span class = "badge badge-primary">1</span>
                                    </h2>
                                </div>

                                <div class = "card-body" id = "tableWell-02">
                                    <h2>
                                        <span class = "badge badge-primary">2</span>
                                    </h2>
                                </div>

                                <div class = "card-body" id = "tableWell-03">
                                    <h2>
                                        <span class = "badge badge-primary">3</span>
                                    </h2>
                                </div>


                                <div class = "card-body" id = "tableWell-04">
                                    <h2>
                                        <span class = "badge badge-primary">4</span>
                                    </h2>
                                </div>

                                <div class = "card-body" id = "tableWell-05">
                                    <h2>
                                        <span class = "badge badge-primary">5</span>
                                    </h2>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>

                <!--Waitlist Section-->

                <div class = "row">
                    <div class = "col-lg-12">

                        <div class = "card mt-4 mb-4">
                            <div class = "card-header">
                                <h4 class = "card-title">Waiting List</h4>
                            </div>

                            <div class = "card-body" id = "waitlistSection">
                                
                            </div>

                        </div>

                    </div>
                </div>

        </div>

        <footer class = "footer">
            <div class = "container">
                <p>
                    <a href="#">API Table Link</a>
                    |
                    <a href="#">API Wait List</a>
                    |
                    <a href="https://github.com/tamhong/hot-restaurant">Github Repo</a>
                </p>
            </div>
        </footer>
        
        
        
        <script src="server.js" async defer></script>
    </body>
</html>
